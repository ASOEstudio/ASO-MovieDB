<main class="container">
    <app-movie-card *ngFor="let movie of movies"
        [movie]="movie" [routerLink]="['/movie', movie.id]">
    </app-movie-card>
    <button *ngIf="pages > currentPage"
        mat-raised-button color="primary"
        (click)="getPage('next')">carregar mais
    </button>
</main>
