<div class="container-spinner center-flex">
  <div class="rating-container">
    <div class="outer-circle">
      <div class="inner-circle">
        <b>{{rating}}</b>
      </div>
    </div>
  </div>
  <mat-progress-spinner [value]="rating * 10"
    [diameter]="120" [strokeWidth]="10" color="accent">
  </mat-progress-spinner>
</div>
